<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" text="type/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>

        <form action="" class="form" id="form">
            <div class="form-item">
                <label for="name">Username</label>
                <input type="text" id="username" name="" placeholder="Enter your fullname">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-item">
                <label for="email">Email</label>
                <input type="email" id="email" name="" placeholder="Enter your Email" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-item">
                <label for="pnumber">Phone Number</label>
                <input type="number" id="pnumber" name="" placeholder="Enter your Phone Number" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-item">
                <label for="password">Passward</label>
                <input type="passward" id="password" name="" placeholder="Enter your Password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-item">
                <label for="cpassword">Confirm Passward</label>
                <input type="passward" id="cpassword" name="" placeholder="Enter your Password again">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
    <script src="./form.js" type="text/javascript"></script>
</body>
</html>
